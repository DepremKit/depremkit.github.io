{% assign image = page.footer | default: site.footer | relative_url %}

<footer
  class="background"
  style="--image: url('{{ image }}')"
  data-size="wide"
>

  <div>
    &copy; {{ site.time | date: "%Y" }}
    {{ site.title }}
    &nbsp; | &nbsp; Built with
    <a href="https://github.com/greenelab/lab-website-template">
      Lab Website Template
    </a>
  </div>

</footer>
